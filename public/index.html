<!doctype html>
<html lang='en'>
<head>
	<title>Chat</title>

<style type="text/css">
	body{
		padding: 50px;
		font:14px "Lycida Grande", Helvetica, Arial, sans-serif;
	}

	a{
		color: #00B7FF;
	}

	#content{
		width:800px;
		margin-left: auto;
		margin-right: auto;
	}

	#room{
		background-color: #ddd;
		margin-bottom: 1em;
	}

	#messages{
		width: 690px;
		height: 300px;
		overflow: anto;
		background-color: #eee;
		margin-bottom: 1em;
		margin-right: 10px;
	}
</style>
</head>
<body>
	<div id="content">
		<div id="room"></div>
			<div id="room-list"></div>
			<div id="messages"></div>
		<form id="send-form">
			<input id="send-message"/>
			<input id="send-button" type='submit' value='Send'/>
			<div id="help">
				Chat commands:
				<ul>
					<li>Change nickname:<code>/nick [username]</code></li>
					<li>Join/create room:<code>/join [room name]</code></li>
				</ul>
			</div>	
		</form>	
	</div>
	<script src='/socket.io/index.js' type="text/javascript"></script>
	<script src='/jquery/dist/jquery.min.js' type="text/javascript"></script>
	<script src='/javascripts/chat.js' type="text/javascript"></script>
	<script src='/javascripts/chat_ui.js' type="text/javascript"></script>
</body>
</html>
